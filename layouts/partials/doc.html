<a class="card" href="{{ .url }}">
    <img class="card-img-top" src="{{ .featured_image }}" alt="{{ .Title }}">
    <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Description }}</p>
        <p class="card-text"><small class="text-muted">{{ .Date  }}</small></p>
    </div>
</a>
